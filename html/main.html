<!DOCTYPE html>
<!-- main.html -->
<html lang="ko-KR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">
<link rel="stylesheet" href="../fonts/fontawesome-5/css/all.css">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/base/reset.css">
<link rel="stylesheet" href="../css/base/common.css">
<link rel="stylesheet" href="../css/src/main.css">
<!--[if IE]>
<script src="./ie/html5shiv/dist/html5shiv.min.js"></script>
<script src="./pie/PIE.js"></script>
<script src="../ie/respond/dest/respond.min.js"></script>
<![endif]-->
<title>Document</title>
</head>
<body>
<!-- layout -->
<div id="wrap">

	<header id="headBox">


	</header>

	<section id="adBannerBox">
		<div class="scroll_icon"></div>
		<div class="ad_text_box">
			<h3>고양국제꽃박람회</h3>
			<p>꽃으로 사람을 잇다</p>
		</div>
		<div class="slide_area">
			<div class="slide_box">	
				<div class="ad_slide_01"><span hidden>광고이미지 1</span></div>
				<div class="ad_slide_02"><span hidden>광고이미지 2</span></div>
				<div class="ad_slide_03"><span hidden>광고이미지 3</span></div>
			</div>
			<div class="indicator">
				<ul>
					<li class="action"><a href="#"><span class="hidden">광고내용 1</span></a></li>
					<li><a href="#"><span class="hidden">광고내용 2</span></a></li>
					<li><a href="#"><span class="hidden">광고내용 3</span></a></li>
				</ul>
			</div>
		</div>
		
	</section>

	<article id="storyBox">
		<div class="storyBox_area">
			<h2>top stories</h2>
			<div class="story_text">
				<p>꽃,<br/>무엇이 떠오르세요?<br/>
				<em>고양국제꽃박람회 다양한 소식</em></p>
			</div>
			<div class="story_area">
				<div class="story_01"><span class="hidden">광고 1</span></div>
				<div class="story_02"><span class="hidden">광고 2</span></div>
				<div class="story_03"><span class="hidden">광고 3</span></div>
				<div class="story_04"><span class="hidden">광고 4</span></div>
				<div class="story_05"><span class="hidden">광고 5</span></div>
			</div>
		</div>
	</article>
	
	<div class="flower"></div>

	<article id="videoBox">
		<div class="videoBox_area">
			<h2>video</h2>
			<div class="video_text">
				<p>다양한 소식을<br/> 만나보세요.<br/>
				<em>고양국제꽃박람회 이야기</em></p>
			</div>
			<div class="video_area">
				<iframe width="500" height="360" src="https://www.youtube.com/embed/hAg-HTKbB2M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
	</article>
	<article id="noticeBox">
		<div class="noticeBox_area">
			<h3>notice</h3>
			<div class="notice_box">

			</div>	
		</div>
	</article>

	<footer id="footBox"></footer>
</div>
<!-- script -->
<script src="../js/base/jquery-3.5.1.min.js"></script>
<script src="../js/base/jquery-ui.min.js"></script>
<script src="../js/src/main.js"></script>

</body>
</html>
